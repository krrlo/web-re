<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>student/studentInfo.html</title>
	<link rel="stylesheet" href="../css/myStyle.css">
</head>


<body>
	<h3>학생정보입력</h3>
	<!--정보입력테이블-->
	<table border="1">
		<tr>
			<th>아이디</th>
			<td><input type="text" id="sid" value="10"></td>
		</tr>

		<tr>
			<th>학생이름</th>
			<td><input type="text" id="sname" value="이주은"></td>
		</tr>

		<tr>
			<th>패스워드</th>
			<td><input type="text" id="pw" value="1234"></td>
		</tr>

		<tr>
			<th>전공</th>
			<td>
				<select id="sdept">
					<option disabled selected>선택하세요</option>
					<option value="경영학과"> 경영학과 </option>
					<option value="컴퓨터공학과"> 컴퓨터공학과 </option>
					<option value="국제통상학과"> 극제통상학과</option>
					<option value="영문학과"> 영문학과 </option>
				</select>
			</td>
		</tr>

		<tr>
			<th>생년월일</th>
			<td><input type="date" id="birth" value="1994-09-07"></td>
		</tr>

		<tr>
			<td colspan="2" align="center">
				<button id="addBtn">저장</button> 
			</td>
		</tr>
	</table>
    

	<!--학생목록테이블-->
	<div id="show">
		<table border="1">
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>생년월일</th>
					<th>삭제</th>
				</tr>
			</thead>
			
			<tbody id="list">
				<!--현재 추가된 애들 나옴 -->
			</tbody>
		</table>
	</div>

	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h2>Modal Header</h2>  <!-- 바꿀 애 이름넣음  -->
			</div>
			<!-- 수정칸 -->
			<div class="modal-body"> 
				<input type="hidden" name="sid">
				<p>비밀번호<input type = "text" name ="pass"></p>
				<p>이름<input type = "text" name ="name"></p>
				<p>생년월일<input type = "date" name ="birth"></p>
			</div>
			<div class="modal-footer">
				<button id = "modBtn">수정</button>
			</div>
		</div>
	</div>

	<script type ="module" src="../js/student.js">	</script>
</body>

</html>
